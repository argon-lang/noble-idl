derive_more = "0.99.16"
io-adapters = "0.3.0"
itertools = "0.12.1"
esexpr = "0.1.8"
esexpr-binary = "0.1.8"
esexpr-text = "0.1.8"
noble-idl-api = { path = "../noble-idl-api" }
clap = { version = "4.5.9", features = ["derive"] }
clap_derive = "4.5.8"


